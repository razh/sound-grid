<div class="grid-container" ng-mousedown="onMouseDown()" ng-mouseup="onMouseUp()">
  <div class="row" ng-repeat="row in grid">
    <div class="cell" ng-repeat="cell in row">
      <input type="checkbox"
        ng-model="cell.on"
        ng-mouseenter="dragToggle( $parent.$index, $index )"
        ng-class="{ 'playing': isPlaying( $index ) }"/>
    </div>
  </div>
</div>
